  filter_indie:
    container_name: filter_indie
    build:
      context: ./filter_indie
    image: filter_indie:latest
    networks:
      - testing_net
    environment:
      - OUTPUT_EXCHANGES=["indie_games"]
      - INPUT_QUEUES={"games_queue":"games"}
      - LOGGING_LEVEL=DEBUG
    volumes:
      - ./common:/common

  filter_range:
    container_name: filter_range
    build:
      context: ./filter_range
    image: filter_range:latest
    networks:
      - testing_net
    environment:
      - OUTPUT_EXCHANGES=["indie_range_games"]
      - INPUT_QUEUES={"indie_games_queue":"indie_games"}
      - LOGGING_LEVEL=DEBUG
    volumes:
      - ./common:/common

  top10_indie_counter:
    container_name: top10_indie_counter
    build:
      context: ./top10_indie_counter
      dockerfile: Dockerfile
    image: top10_indie_counter:latest
    networks:
      - testing_net
    depends_on:
      filter_range:
        condition: service_started
    environment:
      - rabbitmq_INPUT_QUEUE=indie_games_in_range
      - rabbitmq_RESULTS_QUEUE=result_queue
      - LOGGING_LEVEL=DEBUG
    volumes:
      - ./top10_indie_counter/config.ini:/top10_indie_counter/config.ini
      - ./top10_indie_counter/data:/data
    entrypoint: python3 main.py

networks:
  testing_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.125.0/24
