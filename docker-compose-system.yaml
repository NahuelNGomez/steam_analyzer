  #   build:
  #     context: ./games_counter
  #     dockerfile: Dockerfile
  #   image: games_counter:latest
  #   networks:
  #     - testing_net
  #   depends_on:
  #     rabbitmq:
  #       condition: service_healthy
  #   environment:
  #     - rabbitmq_HOST=rabbitmq
  #     - rabbitmq_PORT=5672
  #     - rabbitmq_GAMES_QUEUE=games_queue
  #     - rabbitmq_RESULTS_QUEUE=games_counter_results_queue
  #     - rabbitmq_USER=admin
