name: tp1
services:
  gateway:
    container_name: gateway
    build:
      context: ./gateway
    image: gateway:latest
    networks:
      - testing_net
    depends_on:
      - filter_indie
    volumes:
      - ./common:/common
    environment:
      - LOGGING_LEVEL=DEBUG
      - OUTPUT_EXCHANGES=["games"]
      - INPUT_QUEUES={"result_queue":"result_queue"}
  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    image: client:latest
    networks:
      - testing_net
    depends_on:
      - gateway
    environment:
      - LOGGING_LEVEL=INFO
      - rabbitmq_RESULTS_QUEUE=result_queue
    volumes:
      - ./client:/client
      - ./client/data:/data
      - ./client/config.ini:/client/config.ini
      - ./common:/common

