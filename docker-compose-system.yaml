name: tp1
services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"     # Puerto para conexiones de clientes
      - "15672:15672"   # Puerto para la interfaz de administraci√≥n
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    networks:
      - testing_net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5

  gateway:
    container_name: gateway
    build:
      context: ./gateway
      dockerfile: Dockerfile
    image: gateway:latest
    networks:
      - testing_net
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - rabbitmq_HOST=rabbitmq
      - rabbitmq_PORT=5672
      - rabbitmq_GAMES_QUEUE=games_queue
      - rabbitmq_REVIEWS_QUEUE=reviews_queue
      - rabbitmq_EXCHANGE=dispatcher_exchange
      - rabbitmq_EXCHANGE_TYPE=direct
      - rabbitmq_USER=admin
      - rabbitmq_PASS=admin
      - LOGGING_LEVEL=DEBUG
    volumes:
      - ./gateway:/gateway
      - ./gateway/config.ini:/gateway/config.ini  
      - ./common:/common

  client:
    container_name: client
    build:
      context: ./client
      dockerfile: Dockerfile
    image: client:latest
    networks:
      - testing_net
    depends_on:
      - gateway
    environment:
      - LOGGING_LEVEL=INFO
      - rabbitmq_HOST=rabbitmq
      - rabbitmq_PORT=5672
      - rabbitmq_RESULTS_QUEUE=result_queue
      - rabbitmq_USER=admin
      - rabbitmq_PASS=admin
    volumes:
      - ./client:/client
      - ./client/data:/data  
      - ./client/config.ini:/client/config.ini 
      - ./common:/common 

  # games_counter:
